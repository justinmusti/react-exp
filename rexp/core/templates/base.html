{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">-->
    <link rel="stylesheet" href="/static/semantic-ui/semantic.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>-->
    <script src="/static/semantic-ui/semantic.js"></script>
</head>
<body>
<div class="ui container">
    <header>
        <div class="ui secondary  menu">
            <a class="active item">
                Home
            </a>
            <a class="item">
                Messages
            </a>
            <a class="item">
                Friends
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
                {% if request.user.is_authenticated %}
                    <a class="ui item" href="javascript:void(0)">
                        {{request.user.username|title}}
                    </a>

                    <a class="ui item" href="{% url 'user:logout' %}">
                        Logout
                    </a>
                {% else %}
                    <a class="ui item" href="{% url 'user:register' %}">
                        Register
                    </a>
                    <a class="ui item" href="{% url 'user:login' %}">
                        Login
                    </a>

                {% endif %}


            </div>
        </div>
    </header>

    <div class="ui basic segment">
        {% block content %}
        {% endblock %}
    </div>

</div>
<script src="/static/dist/commons.js"></script>
</body>
</html>
